<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSCI 355 Basic Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>

    <nav>
        <ul>
            <li>Course
                <ul>
                    <li><a href="https://www.pearson.com/en-us/subject-catalog/p/computer-networking-a-top-down-approach/P200000000565/9780136681557" target="_blank">Kurose and Ross Book</a></li>
                    <li><a href="https://www.w3schools.com" target="_blank">W3Schools</a></li>
                    <li><a href="https://www.geeksforgeeks.org/web-development/" target="_blank">GeeksforGeeks</a></li>
                </ul>
            </li>
            <li>Browser
                <ul>
                    <li><button onclick="showNavigator()">Navigator Info</button></li>
                    <li><button onclick="showWindow()">Window Info</button></li>
                    <li><button onclick="showScreen()">Screen Info</button></li>
                    <li><button onclick="showLocation()">Location Info</button></li>
                </ul>
            </li>
            <li>Configuration
                <ul>
                    <li>
                        Password Validation:
                        <input type="password" id="passwordInput" placeholder="Enter password" oninput="validatePassword()">
                        <span id="passwordFeedback"></span>
                    </li>
                </ul>
            </li>
            <li>About
                <ul>
                    <li>
                        <p>Developer: Kaiwen Liu</p>
                        <img src="yourphoto.jpg" alt="Developer Photo" width="100">
                    </li>
                    <li>
                        <form action="mailto:your.email@example.com" method="post" enctype="text/plain">
                            <label for="name">Name:</label>
                            <input type="text" name="name" id="name"><br>
                            <label for="email">Email:</label>
                            <input type="email" name="email" id="email"><br>
                            <label for="message">Message:</label><br>
                            <textarea name="message" rows="4" cols="30"></textarea><br>
                            <input type="submit" value="Send Email">
                        </form>
                    </li>
                </ul>
            </li>
        </ul>
    </nav>

    <section id="infoOutput"></section>

</body>
</html>
